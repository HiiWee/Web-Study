<!DOCTYPE html>
<html lang="kr">

    <meta charset="UTF-8">

    <meta name="description" content=""><!-- 사이트에 대한 설명 -->
    
    <meta name="keywords" content="HTML5, CSS, JQUERY"><!--검색엔진을 위한 키워드 -->

    <link rel="stylesheet" href="css/style.css">
    
    <title>두번째실습_실전문제_01</title>

  <body>
